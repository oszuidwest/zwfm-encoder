<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to {{.StationName}}">
    <title>{{.StationName}}</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="canonical" href="/login">
    <link rel="stylesheet" href="/style.css">
    <style>{{.PrimaryCSS}}</style>
</head>
<body class="page" data-variant="login">
    <main class="container">
        <noscript>
            <p class="noscript-message">This application requires JavaScript to function.</p>
        </noscript>
        <section class="card" data-variant="login">
            <div class="body">
                <div class="login">
                    <div class="branding">
                        <span id="login-logo" class="logo"></span>
                        <h1 class="title">{{.StationName}}</h1>
                        <p class="subtitle">Sign in to continue</p>
                    </div>

                    {{if .Error}}
                    <div class="alert" data-variant="danger" role="alert" tabindex="-1" id="login-error">
                        <span id="warning-icon" class="icon-container" aria-hidden="true"></span>
                        <div>
                            <strong>Sign in failed</strong>
                            <p>Please check your username and password.</p>
                        </div>
                    </div>
                    {{end}}

                    <form method="POST" action="/login" class="form">
                        <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                        <div class="group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" placeholder="Username" autocomplete="username" required autofocus>
                        </div>
                        <div class="group" data-type="password">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Password" autocomplete="current-password" required>
                            <button type="button" class="icon-btn toggle" id="password-toggle" aria-label="Show Password">
                                <span id="eye-icon"></span>
                            </button>
                        </div>
                        <button type="submit" class="btn" data-variant="primary" data-block>Sign in</button>
                    </form>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="links">
                <a rel="noopener" href="https://github.com/oszuidwest/zwfm-encoder" title="View source on GitHub" target="_blank">
                    <span id="github-icon" class="icon-container"></span>
                    GitHub
                </a>
                <span class="sep">|</span>
                <span>Version <span class="version">{{.Version}}</span></span>
            </div>
            <div class="copyright">© {{.Year}} Streekomroep ZuidWest • MIT License</div>
        </footer>
    </main>

    <script src="/icons.js"></script>
    <script>
        document.getElementById('login-logo').innerHTML = window.icons.appLogo;
        document.getElementById('github-icon').innerHTML = window.icons.github;
        document.getElementById('eye-icon').innerHTML = window.icons.eye;

        const warningIcon = document.getElementById('warning-icon');
        if (warningIcon) {
            warningIcon.innerHTML = window.icons.warning;
            document.getElementById('login-error').focus();
        }

        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('password-toggle');
        const eyeIcon = document.getElementById('eye-icon');

        toggleBtn.addEventListener('click', function() {
            const isPassword = passwordInput.type === 'password';
            passwordInput.type = isPassword ? 'text' : 'password';
            eyeIcon.innerHTML = isPassword ? window.icons.eyeSlash : window.icons.eye;
            toggleBtn.setAttribute('aria-label', isPassword ? 'Hide Password' : 'Show Password');
        });
    </script>
</body>
</html>
